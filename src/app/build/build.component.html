<main>
  <app-threeloader
    (sendColor)="setChoice(0, $event)"
    (sendFenders)="setChoice(4, $event)"
    (sendTpms)="setChoice(6, $event)"
    (sendLock)="setChoice(3, $event)"
    [ngStyle]="{ display: display[5] ? 'none' : 'block' }"
    [bikeColor]="display[0]"
    [fenders]="display[4]"
    [tpms]="display[6]"
    [lock]="display[3]"
  ></app-threeloader>
</main>
