<main>
  <app-threeloader 
    (sendColor)="setChoice(0, $event)" 
    (sendFenders)="setChoice(4, $event)"
    (sendTpms)="setChoice(6, $event)" 
    (sendLock)="setChoice(3, $event)"
    [ngStyle]="{ display: display[5] ? 'none' : 'block' }" 
    [bikeColor]="display[0]" 
    [fenders]="display[4]"
    [tpms]="display[6]" 
    [lock]="display[3]"
    ></app-threeloader>
    <div class="dropDownClass">
      <div class="dropdown">
        <button (click)="changeDisplay(0)" class="dropbtn">
          Color
        </button>
        <div class="dropdown-content">
          <button>Black</button>
          <button (click)="setColor(1)">Gray</button>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Fenders</button>
        <div class="dropdown-content">
          <button>Yes</button>
          <button>No</button>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Locks</button>
        <div class="dropdown-content">
          <button>Smart Lock</button>
          <button>Cable Lock</button>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">TPMS</button>
        <div class="dropdown-content">
          <button>Yes</button>
          <button>No</button>
        </div>
      </div>
    
      <table style="font-size: 30px;">
        <tr>
          <td>Color</td>
          <td>:</td>
          <td><select name="color" id="color" class="dropbtn">
            <option disabled selected value>-- Nothing Selected --</option>
            <option value="black">Black</option>
            <option value="gray">Gray</option>
          </select></td>
        </tr>
        <tr>
          <td>TPMS</td>
          <td>:</td>
          <td><select name="tpms" id="tpms" class="dropbtn">
            <option disabled selected value>-- Nothing Selected --</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select> </td>
        </tr>
        <tr>
          <td>Fenders</td>
          <td>:</td>
          <td><select name="fenders" id="fenders" class="dropbtn">
            <option disabled selected value>-- Nothing Selected --</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select></td>
        </tr>
        <tr>
          <td>Locks</td>
          <td>:</td>
          <td><select name="lock" id="lock" class="dropbtn">
            <option disabled selected value>-- Nothing Selected --</option>
            <option value="smartLock">Smart Lock</option>
            <option value="cableLock">Cable Lock</option>
          </select></td>
        </tr>
      </table>
    </div>
    <div class="build-price-container">
      <!-- <div class="specs-build-premium-build-text-container">
        <h1 class="specs-build-premium-build-text">PROCEED<br />TO BUY</h1>
      </div> -->
      <div class="build-buy-btn-container">
        <!-- routerLink="/buy/{{ buyUrl }}" -->
        <button (click)="buyProduct()" class="specs-build-premium-build-btn"></button>
      </div>
    </div>
</main>
