<main>
  <ngx-spinner bdColor="rgba(255,255,255,0.8)" size="medium" color="#1d1d1f" type="line-scale-party"
    [fullScreen]="true">
    <p style="color: #1d1d1f">Please wait...We are loading your 3D experience...</p>
  </ngx-spinner>
  <div>
    <div class="loader" id="container"></div><!-- This is used for loading the 3D model -->
    <div style="float: left; margin-left: 70%;">
      <p class="customize">Customize your vehicle:</p>
      <p class="question">Try out our colors:</p>
      <button (click)="setColor(0)" class="color-btn" id="black">Black</button>
      <button (click)="setColor(1)" class="color-btn" id="gray">Gray</button>
      <p class="question">Do you think Fenders look cool?</p>
      <button (click)="setFenders(1)" class="color-btn" id="fender-yes"> Yes </button>
      <button (click)="setFenders(0)" class="color-btn" id="fender-no"> No </button>
      <p class="question">Locking is necessary. Choose the stylish one:</p>
      <button (click)="setLock(0)" class="color-btn" id="cable"> Cable Lock </button>
      <button (click)="setLock(1)" class="color-btn" id="smart"> Smart Lock </button>
      <p class="question">Do you want to know when your vehicle is short of air?</p>
      <button (click)="setTpms(1)" class="color-btn" id="tpms-yes"> Yes </button>
      <button (click)="setTpms(0)" class="color-btn" id="tpms-no"> No </button>
      <p>Click on the button below to confirm your awesome bike </p>
      <button (click)="buyProduct()" class="specs-build-premium-build-btn"></button>
    </div>
  </div>
</main>
